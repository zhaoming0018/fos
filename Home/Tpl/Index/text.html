<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
<style>
.picutre_many img{width:200px; height:150px;}
#pic td img{
	border:2px solid #eee;
}
</style>
</head>
<body>
    <div id="list" class="picutre_many container"
        style="overflow: hidden; height: 150px; margin: 0 auto;border:2px solid #eee;">
        <table cellspacing="0" cellpadding="0"
            style="border: 0px; class="container">
            <tr>
                <td id="list1">
                    <table style="border: 0px;" cellpadding="0" cellspacing="0">
                        <tr id="pic">
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                            <td><img alt="" src="__PUBLIC__/Images/tubiao1.png" /></td>
                        </tr>
                    </table>
                </td>
                <td id="list2"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        /*图片滚动效果*/
        var speedpic = 20;//速度数值越大速度越慢
        document.getElementById("list2").innerHTML = document.getElementById("list1").innerHTML;
        function Marqueepic() {
            if (document.getElementById("list2").offsetWidth
                    - document.getElementById("list").scrollLeft <= 0) {
                document.getElementById("list").scrollLeft -= document
                        .getElementById("list1").offsetWidth;
            } else {
                document.getElementById("list").scrollLeft++;
            }
        }
        var MyMarpic = setInterval(Marqueepic, speedpic);

        document.getElementById("list").onmouseover = function() {
            clearInterval(MyMarpic);
        }
        document.getElementById("list").onmouseout = function() {
            MyMarpic = setInterval(Marqueepic, speedpic);
        }
    </script>
</body>
</html>
