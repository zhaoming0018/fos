<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<include file='Public:u_head'/>
<title><{$institution.institution_name}></title>
</head>
<body>
<div class="top">
	<include file='Public:u_top'/>
	<import type='css' file='Css.index' />
</div><!-- end top -->

<div class="container">
	<div class="row mt20">
	
		<div class="w2 pull-left">
			<div class="navside">
				<div class="navList mb20">
					<div class="navTitle">科研机构</div>
					<ul>
						<volist name="list" id="vo">
							<li><a href="__APP__/Kyjg/show/id/<{$vo.institution_id}>"><{$vo.institution_name}></a></li><!-- 数据库读出 -->
						</volist>
							<!--因为数据超出富文本编辑限制，应用系统分析研究所采用静态页面-->
							<li><a href="__APP__/Kyjg/yyxtfx">应用系统分析研究所</a></li>
						<!-- 这个地方在数据库中读出科研机构的类目 -->
					</ul>
				</div><!-- end class="navList" -->
			</div><!-- end navside -->
		</div><!-- end class="w2" -->
		
		<div class="w10 pull-left">
			<div class="article">
				<div class="articleTitle">
					<div><{$institution.institution_name}></div>
					<hr/>
				</div>
				<div class="w9 center-block">
					<{$institution.institution_content}>
				</div>
			</div><!-- end class="article" -->
		</div>
		<div class="clearfix"></div>
	</div><!-- end class="row" -->

<div class="bottom">
	<include file='Public:u_bottom'/>
</div><!-- end bottom -->
