<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<include file='Public:u_head'/>
<style>
	table tr td{
	text-align:center;
	}
h4{
	color:#B31B1B;
	font-size:18px;
	margin:20px 0;
}
h4 span{
	display:inline-block;
	margin-right:10px;
}
</style>
<title>教师风采</title>
</head>
<body>
<div class="top">
	<include file='Public:u_top'/>
	<import type='css' file='Css.index' />
</div><!-- end top -->

<div class="container">
	<div class="row mt20">
		<div class="w2 pull-left">
			<div class="navside">
				<div class="navList mb20">
					<div class="navTitle">师资队伍</div><!-- 数据库读出数据 -->
					<ul>
						<li><a href="__APP__/Teacher/wpzj">外聘专家</a></li><!-- 数据库读出 -->
						<li><a href="__APP__/Teacher/cate/id/2">博导风采</a></li>
						<li><a href="__APP__/Teacher/cate/id/3">硕导风采</a></li>
						<li><a href="__APP__/Teacher/cate/id/4">教授风采</a></li>
						<li><a href="__APP__/Teacher/index">教师风采</a></li>
						<li><a href="__APP__/Teacher/glrc">各类人才</a></li>
						<li><a href="__APP__/Index/rczp">招聘计划</a></li>
					</ul>
				</div><!-- end class="navList" -->
			</div><!-- end navside -->
		</div>
		<div class="w10 pull-left">
			<div class="article">
				<div class="articleTitle">
					<div><{$title}></div>
					<hr/>
				</div>
				<div class="articleBody w9 center-block">
					
						<for start="1" end="8">
						
							<h4><{$department.$i}></h4>
							<table class="table  table-bordered">
								<for start="0" end="$list.$i.count" name="j">
									<eq name="j%5" value="0"><tr></eq>
									<td>									<eq name="list.$i.$j.desc" value="">									<{$list.$i.$j.name}>									<else/>									<a href="__APP__/Teacher/show/id/<{$list.$i.$j.id}>"><{$list.$i.$j.name}></a></td>									</eq>
									<eq name="j%5" value="4"></tr></eq>
								</for>
								<if condition="$list.$i|count % 5 neq 0"></tr></if>
							</table>
						</for>
				</div><!-- articleBody -->
			</div><!-- article -->
		</div><!-- w10 -->
		<div class="clearfix"></div>
	</div><!-- end class="row" -->
</div>

<div class="bottom">
	<include file='Public:u_bottom'/>
</div><!-- end bottom -->
</body>
</html>
