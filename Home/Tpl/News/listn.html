<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><{$cat_name}></title>
<include file='Public:u_head'/>
<style>
.articleBody ul{
	margin:0;
	padding:0;
	list-style:none;
}
.articleBody ul li{
	margin:0;
	padding:0;
	list-style:none;
	height:28px;
	line-height:28px;
}
.newsList{
	display:inline-block;
	color:#000;
	width:500px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow:ellipsis;
	cursor:pointer;
	height:28px;
	line-height:28px;
}
.newsTime{
display:inline-block;
	color:#000;
	width:100px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow:ellipsis;
	cursor:pointer;
	height:28px;
	line-height:28px;
}
</style>
<title><{$cat_name}></title>
</head>
<body>
<div class="top">
	<include file='Public:u_top'/>
	<import type='css' file='Css.index' />
</div><!-- end top -->

<div class="container">
	<div class="row mt20">
		<div class="w2 pull-left">
			<div class="navside">
				<div class="navList mb20">
					<div class="navTitle">新闻 公告</div><!-- 数据库读出数据 -->
					<ul>
						<li><a href="__APP__/News/listn/id/1">本科生教育</a></li><!-- 数据库读出 -->
						<li><a href="__APP__/News/listn/id/2">研究生教育</a></li>
						<li><a href="__APP__/News/listn/id/3">新闻公告</a></li>
						<li><a href="__APP__/News/listn/id/4">学术动态</a></li>
						<li><a href="__APP__/News/listn/id/5">学生活动</a></li>
					</ul>
				</div>
			</div><!-- end navside -->
		</div>
		<div class="w10 pull-left">
			<div class="article">
				<div class="articleTitle">
					<div>
						<{$cat_name}>
					</div>
					<hr/>
				</div>
				<div class="articleBody w9 center-block">
					<ul>
						<volist name="list" id="vo">
						<li><a href="__APP__/News/index/newsid/<{$vo.news_id}>" class="newsList"><{$vo.news_title}></a><a href="__APP__/News/index/id/<{$vo.news_id}>" class="newsTime"><{$vo.news_time|date='[Y-m-d]',###}></a></li>
						</volist>
					</ul>
					
					<div class="jogger"> 
						<{$page}>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div><!-- end class="row" -->
</div>

<div class="bottom">
	<include file='Public:u_bottom'/>
</div><!-- end bottom -->
</body>
</html>
