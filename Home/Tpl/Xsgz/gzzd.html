<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<include file='Public:u_head'/>
<import type='css' file='Css.index' />
<style>
  table {
    border-collapse: collapse !important;
  }
  table td,
  table th {
    background-color: #fff !important;
  }
  table th,
  table td {
    border: 1px solid #ddd !important;
  }
table {
  width: 100%;
  max-width: 100%;
  margin-bottom: 20px;
}
table > thead > tr > th,
table > tbody > tr > th,
table > tfoot > tr > th,
table > thead > tr > td,
table > tbody > tr > td,
table > tfoot > tr > td {
  padding: 8px;
  line-height: 1.42857143;
  vertical-align: top;
  border-top: 1px solid #ddd;
}
table > thead > tr > th {
  vertical-align: bottom;
  border-bottom: 2px solid #ddd;
}
table > caption + thead > tr:first-child > th,
table > colgroup + thead > tr:first-child > th,
table > thead:first-child > tr:first-child > th,
table > caption + thead > tr:first-child > td,
table > colgroup + thead > tr:first-child > td,
table > thead:first-child > tr:first-child > td {
  border-top: 0;
}
table > tbody + tbody {
  border-top: 2px solid #ddd;
}
table table {
  background-color: #fff;
}
table-condensed > thead > tr > th,
table-condensed > tbody > tr > th,
table-condensed > tfoot > tr > th,
table-condensed > thead > tr > td,
table-condensed > tbody > tr > td,
table-condensed > tfoot > tr > td {
  padding: 5px;
}
table-bordered {
  border: 1px solid #ddd;
}
table-bordered > thead > tr > th,
table-bordered > tbody > tr > th,
table-bordered > tfoot > tr > th,
table-bordered > thead > tr > td,
table-bordered > tbody > tr > td,
table-bordered > tfoot > tr > td {
  border: 1px solid #ddd;
}
table > thead > tr > th,
table > thead > tr > td {
  border-bottom-width: 2px;
}
table-striped > tbody > tr:nth-of-type(odd) {
  background-color: #f9f9f9;
}
table-hover > tbody > tr:hover {
  background-color: #f5f5f5;
}
table col[class*="col-"] {
  position: static;
  display: table-column;
  float: none;
}
table td[class*="col-"],
table th[class*="col-"] {
  position: static;
  display: table-cell;
  float: none;
}
table > thead > tr > td.active,
table > tbody > tr > td.active,
table > tfoot > tr > td.active,
table > thead > tr > th.active,
table > tbody > tr > th.active,
table > tfoot > tr > th.active,
table > thead > tr.active > td,
table > tbody > tr.active > td,
table > tfoot > tr.active > td,
table > thead > tr.active > th,
table > tbody > tr.active > th,
table > tfoot > tr.active > th {
  background-color: #f5f5f5;
}
</style>
<title>规章制度</title>
</head>
<body>
<div class="top">
	<include file='Public:u_top'/>
</div><!-- end top -->

<div class="container">
	<div class="row mt20">
	
		<div class="w2 pull-left">
			<div class="navside">
				<div class="navList mb20">
					<div class="navTitle">学生工作</div><!-- 数据库读出数据 -->
					<ul>
						<li><a href="__APP__/Xsgz/xgxx">学工信息</a></li><!-- 数据库读出 -->
						<li><a href="__APP__/Xsgz/gzzd">规章制度</a></li><!-- 数据库读出 -->
						<li><a href="__APP__/Xsgz/zzjg">组织机构</a></li><!-- 数据库读出 -->

						<li><a href="__APP__/Xsgz/yggw">院关工委</a></li><!-- 数据库读出 -->
						<li><a href="__APP__/Xsgz/xsfc">学生风采</a></li><!-- 数据库读出 -->
					</ul>
				</div><!-- end class="navList" -->
			</div><!-- end navside -->
		</div><!-- end class="w2" -->

		<eq name="_GET.title" value="">

					<div>规章制度</div>

				<div class="articleBody w9 center-block">

		</div>
		<else/>
		<div class="w10 pull-left">
			<div class="article">
				<div class="articleTitle">
					<div><{$news.news_title}></div>
					<hr/>
				</div>
				<div class="articleBody w9 center-block">
					<{$news.news_content}>
				</div>
			</div>
		</div>
		</eq>
		<div class="clearfix"></div>
	</div><!-- end class="row" -->
</div>

<div class="bottom">
	<include file='Public:u_bottom'/>
</div><!-- end bottom -->
</body>
</html>
